<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis.ai</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>


    <!-- This will be links to the favicon once i figure it out -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div id="background">
        <header>
            <img class="header-icon" src="/assets/jarvis.png" alt="jarvis icon image">
        
            <div class="header-middle">
                <button class="middle-btn" type="button">
                    <div class="button-left">
                        <img src="/assets/search.png" alt="search icon">
                        <span class="middle-span">Search docs</span>
                    </div>
                        <p>Ctrl K</p>
                </button>
            </div>

            <div class="header-right">
                <a href="#">Docs</a>
                <a href="#">Blog</a>
                <a href="#">Pricing</a>
                <button class="get-started">Get Started</button>
            </div>
        </header>

        <main id="main">
            <div class="landing-top">
                <div class="landing-left">
                    <h2>The Missing Google Colab Pro Tier.</h2>
                    <p>Fine-tune, train, or deploy. Use your own notebook, or one of ours. SSH too. CUDA, Python, Jupyter Lab, all set up.</p>       
                <div class="landing-left-bottom">
                    <button class="get-started">Get Started</button>
                    <a href="">Read the docs</a>
                </div>
            </div>
            </div>
        </main>
    </div>






</body>
</html>
