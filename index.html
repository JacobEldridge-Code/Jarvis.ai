<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis.ai</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/c1b15e9f35.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="/Jarvis.ai-1/assets/jarvis.png">
</head>

<body>
    <div id="background">
        <header>
            <img class="header-icon" src="/Jarvis.ai-1/assets/jarvis.png" alt="jarvis icon image" loading="lazy" title="jarvis icon image">
            <div class="header-middle">
                <button class="middle-btn" type="button">
                    <div class="button-left">
                        <img src="/Jarvis.ai-1/assets/search.png" alt="search icon" loading="lazy" title="search icon">
                        <span class="middle-span">Search docs</span>
                    </div>
                        <p>Ctrl K</p>
                </button>
            </div>

            <div id="hidden-search-menu">
                <div class="hidden-search-menu-top">
                    <div class="searchbar-wrapper">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="search-input">
                    </div>
                        <span>Cancel</span>
                </div>
            </div>

            <div class="header-right">
                <a href="#">Docs</a>
                <a href="#">Blog</a>
                <a href="#">Pricing</a>
                <button class="get-started">Get Started</button>
            </div>
        </header>

        <main id="main">
            <div class="landing-top">
                <div class="landing-left">
                    <h2>The Missing Google Colab Pro Tier.</h2>
                    <p>Fine-tune, train, or deploy. Use your own notebook, or one of ours. SSH too. CUDA, Python, Jupyter Lab, all set up.</p>       
                <div class="landing-left-bottom">
                    <button class="get-started">Get Started</button>
                    <a href="">Read the docs</a>
                </div>
            </div>

            <div class="landing-right">
                <div class="label-1">
                    <div class="group-1">
                    <img class="label-img" src="/Jarvis.ai-1/assets/image.png" alt="small image icon" loading="lazy">
                    <div class="label-1-text">
                        <p class="top-text">Generate artistic logos, QR codes, & messages</p>
                        <p class="bottom-text">Use ControlNet models on the Stable Diffusion UI.</p>
                    </div>
                </div>
                </div>
            </div>
        </div>
            


        </main>
    </div>






</body>
</html>
